<script>
    
			//A friend recently gave me a guitar to practice.

   /*this is the sort function*/

    //*This program will select all guitar types in the list and put them in their own list.
    
  /* Following are the lists of different guitars that we have. The differerent guitars and similar string instruments would also be in their own list.
     */ 
 
 	   var someGuitars = [{"type":"spanishGuitar"}, {"type":"rockGuitar"},{"type":"reggaeGuitar"}, {"type":"spanishGuitar"}, {"type": "calipsoGuitar"}];

 	   var moreGuitars = [{"type":"moloGuitar"}, {"type":"rockGuitar"},{"type":"reggaeGuitar"}, {"type":"spanishGuitar"}];

 	  function sortGuitars(myGuitarlist){	
 	  	
 	  
 	 /*create my guitar list objects*/
    
         	
    /*these are the lists that we can add our guitars to and test to see if they are spanishGuitar*/
    var modernGuitars =[];
    var traditionalGuitars = [];
   
    /*create a list that steps into the Guitarlist one item at a time and then
    * then test each item to see its "type" is spanishGuitar
    * for every guitar in our list look for its property and 
    * if that property has the value spanishGuitar, add it to our modernGuitars list
    * otherwise add it to our traditionalgGuitars list
    */
    
    /*we need a counter that starts with a 0 for our "for loop" and it goes on till the end of the loop*/
      
    // start our counter at 0 and stopt while it is still less than the total length of the list
    
    //everytime loop goes through add 1 to our counter
     
     //lists have their own in-built function for measuring their own length
    for(var i=0; i<myGuitarlist.length; i++){
    	

    
    var currentGuitar = myGuitarlist[i];
       
 
   
   //the conditional says if "type" is spanishGuitars add object to modernGuitarlist
   //otherwise add to traditonalGuitars list
   //the double equals sign is equivalent to "same as"
   
   if(currentGuitar.type == "spanishGuitar"){
     modernGuitars.push(currentGuitar);
    
    }else{
    
        
    traditionalGuitars.push(currentGuitar);
    	
    } //this is end of the conditional "if/else"	
    

   	}//this is end of the for loop
    
      console.log(modernGuitars);

   }
